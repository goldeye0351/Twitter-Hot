<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter 热门内容监控 | AI编程话题日报</title>
    <meta name="description" content="每日精选Twitter上最热门的AI编程相关内容，包括点赞数、浏览量和话题分析">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <h1>Twitter 热门内容监控</h1>
                </div>
                <p class="subtitle">AI编程话题 · 每日精选</p>
            </div>
        </header>

        <!-- Stats Overview -->
        <div class="stats-grid">
            <!-- Date Navigation -->
            <div class="stat-card date-nav-card" style="grid-column: 1 / -1; justify-content: space-between;">
                <button id="prevDayBtn" class="nav-btn" title="前一天">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 18l-6-6 6-6" />
                    </svg>
                </button>

                <div class="date-display">
                    <div class="stat-label" style="text-align: center;">当前快照</div>
                    <div class="stat-value" id="currentDateDisplay">2025-12-04</div>
                    <input type="date" id="datePicker" style="position:absolute;opacity:0;pointer-events:none;">
                </div>

                <button id="nextDayBtn" class="nav-btn" title="后一天">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18l6-6-6-6" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Content List -->
        <div class="content-section">
            <div class="content-list" id="contentList">
                <!-- Content items will be inserted here by JavaScript -->
            </div>

            <div id="emptyState"
                style="display: none; text-align: center; padding: 4rem; color: var(--text-secondary);">
                <svg style="width: 64px; height: 64px; margin-bottom: 1rem; opacity: 0.5;" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="1">
                    <path
                        d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z" />
                </svg>
                <p>该日期暂无数据</p>
                <p style="font-size: 0.9rem; margin-top: 0.5rem;">请在后台发布内容</p>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>数据来源：Grok AI 分析 | 每日更新</p>
            <p class="footer-note">
                <a href="admin.html" target="_blank"
                    style="color: inherit; text-decoration: none; opacity: 0.5;">管理后台</a>
            </p>
        </footer>
    </div>

    <script src="script.js"></script>
    <!-- Twitter Widget Script for Embedded Tweets -->
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>

</html>
